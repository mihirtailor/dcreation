<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <!-- Alert for error messages -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            {{ errorMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="errorMessage = ''"
            ></button>
          </div>

          <div class="text-center mb-4">
            <i class="fas fa-user-shield fa-3x icon-color mb-3"></i>
            <h2 class="font-weight-bold heading-color">Admin Login</h2>
          </div>

          <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text custom-input">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  [(ngModel)]="username"
                  #usernameInput="ngModel"
                  class="form-control form-control-lg custom-input"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div
                *ngIf="
                  usernameInput.invalid &&
                  (usernameInput.dirty || usernameInput.touched)
                "
                class="text-danger mt-1"
              >
                <small *ngIf="usernameInput.errors?.['required']"
                  >Username is required</small
                >
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text custom-input">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  #passwordInput="ngModel"
                  class="form-control form-control-lg custom-input"
                  placeholder="Enter password"
                  required
                  minlength="6"
                />
                <button
                  class="input-group-text custom-input"
                  type="button"
                  (click)="showPassword = !showPassword"
                >
                  <i
                    [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                  ></i>
                </button>
              </div>
              <div
                *ngIf="
                  passwordInput.invalid &&
                  (passwordInput.dirty || passwordInput.touched)
                "
                class="text-danger mt-1"
              >
                <small *ngIf="passwordInput.errors?.['required']"
                  >Password is required</small
                >
                <small *ngIf="passwordInput.errors?.['minlength']"
                  >Password must be at least 6 characters</small
                >
              </div>
            </div>

            <button
              type="submit"
              class="btn custom-btn w-100"
              [disabled]="signInForm.invalid"
            >
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
