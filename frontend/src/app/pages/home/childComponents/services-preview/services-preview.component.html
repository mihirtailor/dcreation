<section class="services-preview py-3" #animatedSection>
  <div class="container" [@fadeIn]="isVisible">
    <div class="row justify-content-center text-center mb-3">
      <div class="col-lg-8">
        <h2 class="section-title">What We Offer</h2>
        <p class="section-subtitle">Transform your ideas into powerful visual experiences</p>
      </div>
    </div>

    <div class="services-grid">
      <div class="service-card-wrapper" *ngFor="let card of serviceCards">
        <div class="service-card" [@cardAnimation]>
          <div class="design-accent"></div>
          <div class="card-content">
            <div class="icon-container">
              <i [class]="card.icon"></i>
            </div>
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
            <a (click)="navigateToService(card.id)" class="service-link" style="cursor: pointer;">
              Explore
              <div class="arrow-wrapper">
                <span class="arrow"></span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
