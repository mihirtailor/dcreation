<section class="services-preview py-5" #animatedSection>
  <div class="container" [@fadeIn]="isVisible">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-lg-8">
        <h2 class="section-title">What We Offers</h2>
        <p class="section-subtitle">Transform your ideas into powerful visual experiences</p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let card of serviceCards">
        <div class="service-card" [@cardAnimation]>
          <div class="design-accent"></div>
          <div class="card-content">
            <div class="icon-container">
              <i [class]="card.icon"></i>
            </div>
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
            <a [routerLink]="['/services']" [queryParams]="{service: card.id}" class="service-link">
              Explore
              <div class="arrow-wrapper">
                <span class="arrow"></span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
