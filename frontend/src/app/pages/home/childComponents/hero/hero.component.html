<section class="hero-section">
  <div class="slider">
    <div class="hero-image" *ngFor="let item of sliderItems; let i = index" [class.active]="active === i">
      <img [src]="item.image_url" [alt]="item.title" />
      <div class="content" [class.active]="active === i">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <div class="button-group">
          <button class="cta-button outline" routerLink="/contact">CONTACT US</button>
          <button class="cta-button outline" routerLink="/portfolio">PORTFOLIO</button>
        </div>
      </div>
    </div>
  </div>
</section>
