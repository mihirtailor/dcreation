<section class="hero-section">
  <div class="slider">
    <div class="list" #sliderList>
      <div class="item" *ngFor="let item of sliderItems">
        <img [src]="item.image_url" [alt]="item.title" />
        <div class="content">
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
          <div
            class="button-group"
            (mouseenter)="onSliderMouseEnter()"
            (mouseleave)="onSliderMouseLeave()"
          >
            <button class="cta-button outline">Contact Us</button>
            <button class="cta-button outline">Portfolio</button>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button (click)="prev()"><</button>
      <button (click)="next()">></button>
    </div>
    <ul class="dots">
      <li
        *ngFor="let item of sliderItems; let i = index"
        [class.active]="active === i"
        (click)="setActive(i)"
      ></li>
    </ul>
  </div>
</section>

<section class="about-preview">
  <div class="container">
    <h2 class="section-title">About DCreation</h2>
    <div class="about-content">
      <div class="about-text">
        <h3>Crafting Excellence Since 2020</h3>
        <p>
          We transform spaces into extraordinary experiences through innovative
          design and meticulous craftsmanship.
        </p>
        <div class="stats">
          <div class="stat-item">
            <span class="number">150+</span>
            <span class="label">Projects</span>
          </div>
          <div class="stat-item">
            <span class="number">80+</span>
            <span class="label">Happy Clients</span>
          </div>
          <div class="stat-item">
            <span class="number">3+</span>
            <span class="label">Years Experience</span>
          </div>
        </div>
        <button class="learn-more" routerLink="/about">Learn More</button>
      </div>
      <div class="about-image">
        <img
          src="assets/images/about/about-preview.jpg"
          alt="DCreation Workshop"
        />
      </div>
    </div>
  </div>
</section>
