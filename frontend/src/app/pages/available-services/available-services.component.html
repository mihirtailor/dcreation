<div class="services-container">
  <section class="services-hero position-relative">
    <div class="hero-image">
      <img [src]="serviceHero.imageUrl" [alt]="serviceHero.title" />
      <div class="hero-overlay">
        <div class="container">
          <div class="hero-content">
            <h1>{{ serviceHero.title }}</h1>
            <p>{{ serviceHero.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="services-navigation">
    <div class="container">
      <div class="navigation-buttons">
        <button *ngFor="let category of serviceCategories" class="nav-button" (click)="scrollToCategory(category.id)">
          <i class="fas {{ category.icon }}"></i>
          {{ category.name }}
        </button>
      </div>
    </div>
  </section>

  <section class="services-section">
    <div class="container">
      <div *ngFor="let category of serviceCategories" [id]="'category-' + category.id" class="category-wrapper">
        <div class="category-header">
          <div class="header-content">
            <i class="fas {{ category.icon }}"></i>
            <h2>{{ category.name }}</h2>
          </div>
        </div>

        <div class="services-grid">
          <div class="service-card" *ngFor="let service of category.services">
            <div class="card-img-wrapper">
              <img [src]="service.image_url" [alt]="service.name" />
            </div>
            <div class="card-content">
              <div class="top-content">
                <h3>{{ service.name }}</h3>
                <p class="description">{{ service.description }}</p>
                <div class="price">{{ service.price }}</div>
              </div>
              <div class="bottom-content">
                <ul class="features-list">
                  <li *ngFor="let feature of service.features">
                    <i class="fas fa-check"></i>
                    {{ feature }}
                  </li>
                </ul>
                <button class="quote-button" (click)="requestQuote(service.id)">
                  Request Quote
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="testimonials-section">
    <div class="container">
      <h2>What Our Clients Say</h2>
      <div class="testimonials-grid">
        <div class="testimonial-card" *ngFor="let testimonial of testimonials">
          <div class="testimonial-content">
            <img [src]="testimonial.imageUrl" [alt]="testimonial.name" class="testimonial-image" />
            <p>{{ testimonial.comment }}</p>
            <div class="rating">
              <i class="fas fa-star" *ngFor="let star of [].constructor(testimonial.rating)"></i>
            </div>
            <h4>{{ testimonial.name }}</h4>
            <p class="company">{{ testimonial.company }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
