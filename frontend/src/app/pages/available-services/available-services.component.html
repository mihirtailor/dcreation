<div class="services-container" [@fadeIn]>
  <!-- Hero Section -->
  <section class="services-hero">
    <div class="hero-image">
      <img [src]="serviceHero.imageUrl" [alt]="serviceHero.title" />
      <div class="hero-overlay">
        <div class="container">
          <div class="hero-content" [@fadeInUp]>
            <h1>{{ serviceHero.title }}</h1>
            <p class="lead">{{ serviceHero.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Quick Navigation -->
  <section class="services-navigation">
    <div class="container">
      <div class="nav-categories">
        <button
          class="nav-category"
          *ngFor="let category of serviceCategories"
          (click)="scrollToCategory(category.id)"
        >
          <i class="fas {{ category.icon }}"></i>
          {{ category.name }}
        </button>
      </div>
    </div>
  </section>

  <!-- Detailed Services -->
  <section class="detailed-services">
    <div class="container">
      <div
        *ngFor="let category of serviceCategories"
        [id]="'category-' + category.id"
        class="service-category-block"
      >
        <h2 class="category-title">{{ category.name }}</h2>
        <div class="row g-4">
          <div
            class="col-md-6 col-lg-4"
            *ngFor="let service of category.services"
            [@fadeInUp]
          >
            <div class="service-card">
              <div class="service-image">
                <img [src]="service.image_url" [alt]="service.name" />
              </div>
              <div class="service-content">
                <h3>{{ service.name }}</h3>
                <p>{{ service.description }}</p>
                <div class="price">{{ service.price }}</div>
                <ul class="features-list">
                  <li *ngFor="let feature of service.features">
                    <i class="fas fa-check"></i> {{ feature }}
                  </li>
                </ul>
                <button
                  class="btn btn-primary"
                  (click)="requestQuote(service.id)"
                >
                  Request Quote
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <div class="container">
      <h2 class="text-center mb-5">What Our Clients Say</h2>
      <div class="row">
        <div
          class="col-md-4"
          *ngFor="let testimonial of testimonials"
          [@fadeInUp]
        >
          <div class="testimonial-card">
            <div class="testimonial-image">
              <img [src]="testimonial.imageUrl" [alt]="testimonial.name" />
            </div>
            <div class="testimonial-content">
              <p class="comment">{{ testimonial.comment }}</p>
              <div class="rating">
                <i
                  class="fas fa-star"
                  *ngFor="let star of [].constructor(testimonial.rating)"
                ></i>
              </div>
              <h4>{{ testimonial.name }}</h4>
              <p class="company">{{ testimonial.company }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
