<div class="container-fluid py-4">
  <!-- CATEGORY MANAGEMENT SECTION -->
  <section class="bg-white rounded shadow-sm p-4 mb-4">
    <h2 class="mb-4">Categories Management</h2>

    <!-- Add Category Form -->
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Icon</label>
        <select class="form-select" formControlName="icon" required>
          <option value="">Select an icon</option>
          <option value="fa-print">üñ®Ô∏è Print</option>
          <option value="fa-pen">‚úèÔ∏è Pen</option>
          <option value="fa-sign">ü™ß Sign</option>
          <option value="fa-palette">üé® Design</option>
          <option value="fa-images">üñºÔ∏è Images</option>
          <option value="fa-book">üìö Book</option>
          <option value="fa-credit-card">üí≥ Card</option>
          <option value="fa-flag">üè∑Ô∏è Banner</option>
        </select>
        <div class="icon-preview mt-2" *ngIf="categoryForm.get('icon')?.value">
          <i class="fas {{ categoryForm.get('icon')?.value }}"></i>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="4"
          formControlName="description"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!categoryForm.valid"
      >
        Add Category
      </button>
    </form>

    <!-- Categories List -->
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let category of categories">
        <!-- Category View Mode -->
        <div class="card h-100" *ngIf="!category.isEditing">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{ category.name }}</h3>
            <p class="text-primary mb-3">
              <i class="fas {{ category.icon }} fs-4"></i>
            </p>
            <p class="card-text flex-grow-1">{{ category.description }}</p>
            <div class="d-flex gap-2 mt-auto">
              <button
                class="btn btn-outline-primary flex-grow-1"
                (click)="category.isEditing = true"
              >
                Edit
              </button>
              <button
                class="btn btn-outline-danger flex-grow-1"
                (click)="deleteCategory(category.id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>

        <!-- Category Edit Mode -->
        <div class="card h-100" *ngIf="category.isEditing">
          <div class="card-body">
            <input
              type="text"
              class="form-control mb-3"
              [(ngModel)]="category.name"
            />
            <div class="mb-3">
              <select class="form-select" [(ngModel)]="category.icon">
                <option value="fa-print">üñ®Ô∏è Print</option>
                <option value="fa-pen">‚úèÔ∏è Pen</option>
                <option value="fa-sign">ü™ß Sign</option>
                <option value="fa-palette">üé® Design</option>
                <option value="fa-images">üñºÔ∏è Images</option>
                <option value="fa-book">üìö Book</option>
                <option value="fa-credit-card">üí≥ Card</option>
                <option value="fa-flag">üè∑Ô∏è Banner</option>
              </select>
              <div class="icon-preview mt-2" *ngIf="category.icon">
                <i class="fas {{ category.icon }}"></i>
              </div>
            </div>
            <textarea
              class="form-control mb-3"
              [(ngModel)]="category.description"
            ></textarea>
            <div class="d-flex gap-2">
              <button
                class="btn btn-primary flex-grow-1"
                (click)="updateCategory(category)"
              >
                Save
              </button>
              <button
                class="btn btn-secondary flex-grow-1"
                (click)="category.isEditing = false"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SERVICE MANAGEMENT SECTION -->
  <section class="bg-white rounded shadow-sm p-4">
    <h2 class="mb-4">Services Management</h2>

    <!-- Add Service Form -->
    <form [formGroup]="serviceForm" (ngSubmit)="uploadService()" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="categoryId" required>
          <option value="0">Select Category</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Image</label>
        <input
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
          accept="image/*"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="4"
          formControlName="description"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="price"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Features</label>
        <div formArrayName="features">
          <div
            class="d-flex gap-2 mb-2"
            *ngFor="let feature of features.controls; let i = index"
          >
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
              required
            />
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeFeatureField(i)"
              *ngIf="features.length > 1"
            >
              Remove
            </button>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-success mt-2"
          (click)="addFeatureField()"
        >
          Add Feature
        </button>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Upload Service
      </button>
    </form>

    <!-- Services List By Category -->
    <div class="services-by-category">
      <div class="mb-5" *ngFor="let category of categories">
        <h3 class="border-bottom border-primary pb-2 mb-4">
          {{ category.name }}
        </h3>
        <div class="row g-4">
          <div
            class="col-md-4"
            *ngFor="let service of getServicesByCategory(category.id)"
          >
            <!-- Service View Mode -->
            <div class="card h-100" *ngIf="!service.isEditing">
              <img
                [src]="service.image_url"
                class="card-img-top"
                [alt]="service.name"
              />
              <div class="card-body d-flex flex-column">
                <span class="badge bg-primary mb-2">{{
                  getCategoryName(service.categoryId)
                }}</span>
                <h5 class="card-title">{{ service.name }}</h5>
                <p class="card-text">{{ service.description }}</p>
                <p class="text-success fw-bold">{{ service.price }}</p>
                <ul class="list-unstyled">
                  <li class="py-1" *ngFor="let feature of service.features">
                    {{ feature }}
                  </li>
                </ul>
                <div class="d-flex gap-2 mt-auto">
                  <button
                    class="btn btn-outline-primary flex-grow-1"
                    (click)="service.isEditing = true"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-outline-danger flex-grow-1"
                    (click)="deleteService(service.id)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>

            <!-- Service Edit Mode -->
            <div class="card h-100" *ngIf="service.isEditing">
              <div class="card-body">
                <select
                  class="form-select mb-3"
                  [(ngModel)]="service.categoryId"
                >
                  <option
                    *ngFor="let category of categories"
                    [value]="category.id"
                  >
                    {{ category.name }}
                  </option>
                </select>
                <input
                  type="text"
                  class="form-control mb-3"
                  [(ngModel)]="service.name"
                />
                <textarea
                  class="form-control mb-3"
                  [(ngModel)]="service.description"
                ></textarea>
                <input
                  type="text"
                  class="form-control mb-3"
                  [(ngModel)]="service.price"
                />
                <div class="edit-features mb-3">
                  <div
                    class="mb-2"
                    *ngFor="let feature of service.features; let i = index"
                  >
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="service.features[i]"
                    />
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-primary flex-grow-1"
                    (click)="updateService(service)"
                  >
                    Save
                  </button>
                  <button
                    class="btn btn-secondary flex-grow-1"
                    (click)="service.isEditing = false"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
