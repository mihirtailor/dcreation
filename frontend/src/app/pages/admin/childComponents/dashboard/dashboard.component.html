<div class="dashboard-container">
  <h2>Welcome to Admin Dashboard</h2>

  <div class="dashboard-grid">
    <div class="dashboard-card" (click)="navigate('slider')">
      <i class="fas fa-images"></i>
      <h3>Slider Management</h3>
      <p>Manage homepage slider images and content</p>
    </div>

    <div class="dashboard-card" (click)="navigate('portfolio')">
      <i class="fas fa-briefcase"></i>
      <h3>Portfolio</h3>
      <p>Manage your portfolio projects</p>
    </div>

    <div class="dashboard-card" (click)="navigate('requests')">
      <i class="fas fa-inbox"></i>
      <h3>User Requests</h3>
      <p>View and manage client inquiries</p>
    </div>

    <div class="dashboard-card" (click)="navigate('services')">
      <i class="fas fa-cogs"></i>
      <h3>Services</h3>
      <p>Manage your service offerings</p>
    </div>
